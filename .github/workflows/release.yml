name: Release

on:
  push:
    branches: [main]

env:
  # update with the name of the main binary
  binary: dinosaur
  add_binaries_to_github_release: true
  #itch_target: <itch.io-username>/<game-name>

  # Before enabling LFS, please take a look at GitHub's documentation for costs and quota limits:
  # https://docs.github.com/en/repositories/working-with-filess/managing-large-filess/about-storage-and-bandwidth-usage
  use_git_lfs: false

jobs:
  # Build for wasm
  # TODO(chaibowen): use wasm-opt optimize wasm
  release-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
      - name: install wasm-bindgen-cli
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          cargo install wasm-bindgen-cli
      - name: Build
        run: |
          cargo build --release --target wasm32-unknown-unknown
      - name: Prepare package
        run: |
          # Gen Wasm and js loader
          wasm-bindgen --no-typescript --out-name ${{ env.binary }} --out-dir wasm --target web target/wasm32-unknown-unknown/release/${{ env.binary }}.wasm
          wasm-opt -O wasm/${{ env.binary }}_bg.wasm -o ${{ env.binary }}.wasm
          # Compress Wasm using brotli
          brotli wasm/${{ env.binary }}_bg.wasm -o web/${{ env.binary }}_bg.wasm
          mv wasm/${{ env.binary }}.js web/
          cp -r assets web/ || true # Try to copy, but ignore if it can't copy if source directory does not exist

      - name: Package as a zip
        working-directory: ./wasm
        run: |
          zip --recurse-paths ../${{ env.binary }}.zip .
      - name: Upload binaries to artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}.zip
          name: wasm
          retention-days: 1
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}.zip
          name: ${{ env.binary }}-wasm-${{ steps.get_version.outputs.tag }}.zip
          draft: true

      - name: Deploy to Cloudflare Pages
        if: ${{ env.add_binaries_to_github_release == 'true' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dinosaur-game
          directory: ./web
          # Optional parameters
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: "3"

  # Build for Linux
  release-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-unknown-linux-gnu
      # TODO(chaibowen): use llvm backend when build release
      - name: use Experimental code gen on linux
        run: rustup component add rustc-codegen-cranelift-preview --toolchain nightly
      - name: install dependencies
        run: |
          sudo apt-get update;
          sudo apt-get install --no-install-recommends pkg-config libx11-dev libasound2-dev libudev-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev clang mold libwayland-dev libxkbcommon-dev;
      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
      - name: Prepare package
        run: |
          mkdir linux
          cp target/x86_64-unknown-linux-gnu/release/${{ env.binary }} linux/
          cp -r assets linux/ || true # Try to copy, but ignore if it can't copy if source directory does not exist
      - name: Package as a zip
        working-directory: ./linux
        run: |
          zip --recurse-paths ../${{ env.binary }}.zip .
      - name: Upload binaries to artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}.zip
          name: linux
          retention-days: 1
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}.zip
          name: ${{ env.binary }}-linux-${{ steps.get_version.outputs.tag }}.zip
          draft: true

  # Build for Windows
  release-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-pc-windows-msvc
      - name: Build
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          cargo build --release --target x86_64-pc-windows-msvc
      - name: Prepare package
        run: |
          mkdir windows
          cp target/x86_64-pc-windows-msvc/release/${{ env.binary }}.exe windows/
          mkdir assets -ea 0 # create the assets directory if it does not exist, it will get ignored in the zip if empty
          cp -r assets windows/
      - name: Package as a zip
        run: |
          Compress-Archive -Path windows/* -DestinationPath ${{ env.binary }}.zip
      - name: Upload binaries to artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}.zip
          name: windows
          retention-days: 1
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}.zip
          name: ${{ env.binary }}-windows-${{ steps.get_version.outputs.tag }}.zip
          draft: true

  # Build for MacOS x86_64
  release-macOS-intel:
    runs-on: macOS-latest
    permissions:
      contents: write

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-apple-darwin
      - name: Environment Setup
        run: |
          export CFLAGS="-fno-stack-check"
          export MACOSX_DEPLOYMENT_TARGET="10.9"
      - name: Build
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          cargo build --release --target x86_64-apple-darwin
      - name: Prepare Package
        run: |
          mkdir -p ${{ env.binary }}.app/Contents/MacOS
          cp target/x86_64-apple-darwin/release/${{ env.binary }} ${{ env.binary }}.app/Contents/MacOS/
          cp -r assets ${{ env.binary }}.app/Contents/MacOS/ || true # Try to copy, but ignore if it can't copy if source directory does not exist
          hdiutil create -fs HFS+ -volname "${{ env.binary }}" -srcfolder ${{ env.binary }}.app ${{ env.binary }}-macOS-intel.dmg
      - name: Upload binaries to artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}-macOS-intel.dmg
          name: macOS-intel
          retention-days: 1
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}-macOS-intel.dmg
          name: ${{ env.binary }}-macOS-intel-${{ github.ref }}.dmg
          draft: true

  # Build for MacOS Apple Silicon
  release-macOS-apple-silicon:
    runs-on: macOS-latest
    permissions:
      contents: write

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: aarch64-apple-darwin
      - name: Environment
        # macOS 11 was the first version to support ARM
        run: |
          export MACOSX_DEPLOYMENT_TARGET="11"

      - name: Build
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          cargo build --release --target aarch64-apple-darwin

      - name: Prepare Package
        run: |
          mkdir -p ${{ env.binary }}.app/Contents/MacOS
          cp target/aarch64-apple-darwin/release/${{ env.binary }} ${{ env.binary }}.app/Contents/MacOS/
          cp -r assets ${{ env.binary }}.app/Contents/MacOS/ || true # Try to copy, but ignore if it can't copy if source directory does not exist
          hdiutil create -fs HFS+ -volname "${{ env.binary }}-macOS-apple-silicon" -srcfolder ${{ env.binary }}.app ${{ env.binary }}-macOS-apple-silicon.dmg

      - name: Upload binaries to artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}-macOS-apple-silicon.dmg
          name: macOS-apple-silicon
          retention-days: 1

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}-macOS-apple-silicon.dmg
          name: ${{ env.binary }}-macOS-apple-silicon-${{ github.ref }}.dmg
          draft: true
