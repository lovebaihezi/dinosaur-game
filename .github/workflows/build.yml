name: Build All On All Possible Platforms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # update with the name of the main binary
  binary: dinosaur
  # Before enabling LFS, please take a look at GitHub's documentation for costs and quota limits:
  # https://docs.github.com/en/repositories/working-with-files/managing-large-files/about-storage-and-bandwidth-usage
  use_git_lfs: false

jobs:
  # Build for wasm
  release-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
      - name: install wasm-bindgen-cli
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          cargo install wasm-bindgen-cli
      - name: install wasm-opt
        run: |
          cargo install wasm-opt

      - name: Build
        run: |
          cargo build --release --target wasm32-unknown-unknown

      - name: Prepare package
        run: |
          # Gen Wasm and js loader
          wasm-bindgen --no-typescript --out-name ${{ env.binary }} --out-dir wasm --target web target/wasm32-unknown-unknown/release/${{ env.binary }}.wasm
          wasm-opt -O wasm/${{ env.binary }}_bg.wasm -o ${{ env.binary }}.wasm
          # Compress Wasm using brotli
          brotli wasm/${{ env.binary }}_bg.wasm -o web/${{ env.binary }}_bg.wasm
          mv wasm/${{ env.binary }}.js web/
          cp -r assets web/ || true # Try to copy, but ignore if it can't copy if source directory does not exist

      - name: Deploy to Cloudflare Pages Preview
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dinosaur-game
          directory: ./web
          # Optional parameters
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}
          wranglerVersion: "3"

  # Build for Linux
  release-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-unknown-linux-gnu
      - name: install dependencies
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          sudo apt-get update;
          sudo apt-get install --no-install-recommends pkg-config libx11-dev libasound2-dev libudev-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev clang mold libwayland-dev libxkbcommon-dev

      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu

  # Build for Windows
  run-windows:
    runs-on: windows-latest

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-pc-windows-msvc

      - name: Build
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          cargo build --release --target x86_64-pc-windows-msvc

  # Build for MacOS x86_64
  run-macOS-intel:
    runs-on: macOS-latest

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-apple-darwin
      - name: Environment Setup
        run: |
          export CFLAGS="-fno-stack-check"
          export MACOSX_DEPLOYMENT_TARGET="10.9"

      - name: Build
        run: |
          cargo clean
          rustup update
          rustup target add x86_64-apple-darwin
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          # cargo build -Z build-std --target x86_64-apple-darwin
          cargo build --release --target x86_64-apple-darwin

  # Build for MacOS Apple Silicon
  run-macOS-apple-silicon:
    runs-on: macOS-latest

    steps:
      - uses: olegtarasov/get-tag@v2.1.2
        id: get_version
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: aarch64-apple-darwin
      - name: Environment
        # macOS 11 was the first version to support ARM
        run: |
          export MACOSX_DEPLOYMENT_TARGET="11"

      - name: Build
        run: |
          rustup component add rustc-codegen-cranelift-preview --toolchain nightly
          cargo build --release --target aarch64-apple-darwin
