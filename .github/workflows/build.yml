name: Build All On All Possible Platforms

# Also run on Tag created
on:
  schedule:
    - cron: '0 9 * * 1-5'
  push:
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]

env:
  # update with the name of the main binary
  binary: dinosaur-game
  # Before enabling LFS, please take a look at GitHub's documentation for costs and quota limits:
  # https://docs.github.com/en/repositories/working-with-files/managing-large-files/about-storage-and-bandwidth-usage
  use_git_lfs: false

jobs:
  pre-release-check:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
          fetch-depth: 0 # Needed to check git history
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: Check if release is needed
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RESULT=$(./just.ts check-should-release)
          echo "should_release=$RESULT" >> "$GITHUB_OUTPUT"
          echo "Release needed: $RESULT"
      - name: Get Version
        id: version
        run: |
          VERSION=$(./just.ts get-version)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

  # Build for wasm
  release-wasm:
    needs: pre-release-check
    if: needs.pre-release-check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: ./just.ts install-wasm-deps
      - run: ./just.ts build-wasm
      # prepare-wasm-package is now implicitly handled by Trunk or we can add it if strictly needed,
      # but with Trunk building to dist/, we deploy dist/.
      # Wait, the previous workflow used ./web as directory. Trunk builds to dist/ (default) or we specified --dist dist.
      # If we used --dist dist in just.ts, the output is in `dist/`.
      # The cloudflare action below deploys `./web`.
      # Trunk puts index.html and assets in dist. We should deploy `dist` or update just.ts to output to web/dist?
      # The just.ts command: trunk build web/index.html --release --dist dist
      # This puts artifacts in `dist/` relative to root.
      # So we should deploy `./dist`.
      # However, checking the previous just.ts: it had `prepareWasmPackage` which moved things to `web/`.
      # With Trunk, we should probably deploy the `dist` folder.
      # I will update the directory to `./dist` in this step.
      - name: Deploy to Cloudflare Pages Preview
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dinosaur-game
          directory: ./dist
          # Optional parameters
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref || 'main' }}
          wranglerVersion: "3"

  # Build for Linux
  release-linux:
    needs: pre-release-check
    if: needs.pre-release-check.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-unknown-linux-gnu
      - run: ./just.ts install-linux-deps
      - name: install dependencies
        run: ./just.ts install-rust-deps
      - name: Build
        run: ./just.ts build-native --target x86_64-unknown-linux-gnu

      - name: Prepare package
        run: ./just.ts package-native --target x86_64-unknown-linux-gnu --binary ${{ env.binary }} --os linux

      - name: Upload binaries to artifacts
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}.zip
          name: linux
          retention-days: 1
      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}.zip
          tag_name: ${{ needs.pre-release-check.outputs.version }}
          name: ${{ env.binary }}-linux-${{ needs.pre-release-check.outputs.version }}.zip

  # Build for Windows
  run-windows:
    needs: pre-release-check
    if: needs.pre-release-check.outputs.should_release == 'true'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-pc-windows-msvc
      - uses: oven-sh/setup-bun@v1
      - run: bun install

      - name: Build
        run: |
          ./just.ts install-rust-deps
          ./just.ts build-native --target x86_64-pc-windows-msvc

      - name: Prepare package
        run: ./just.ts package-native --target x86_64-pc-windows-msvc --binary ${{ env.binary }} --os windows

      - name: Upload binaries to artifacts
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}.zip
          name: windows
          retention-days: 1
      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}.zip
          tag_name: ${{ needs.pre-release-check.outputs.version }}
          name: ${{ env.binary }}-windows-${{ needs.pre-release-check.outputs.version }}.zip

  # Build for MacOS x86_64
  run-macOS-intel:
    needs: pre-release-check
    if: needs.pre-release-check.outputs.should_release == 'true'
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-apple-darwin
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: Environment Setup
        run: |
          export CFLAGS="-fno-stack-check"
          export MACOSX_DEPLOYMENT_TARGET="10.9"

      - name: Build
        run: |
          cargo clean
          rustup update
          ./just.ts install-rust-deps --target x86_64-apple-darwin
          ./just.ts build-native --target x86_64-apple-darwin

      - name: Prepare Package
        run: ./just.ts package-native --target x86_64-apple-darwin --binary ${{ env.binary }} --os macos --arch intel

      - name: Upload binaries to artifacts
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}-macOS-intel.dmg
          name: macOS-intel
          retention-days: 1
      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}-macOS-intel.dmg
          tag_name: ${{ needs.pre-release-check.outputs.version }}
          name: ${{ env.binary }}-macOS-intel-${{ needs.pre-release-check.outputs.version }}.dmg

  # Build for MacOS Apple Silicon
  run-macOS-apple-silicon:
    needs: pre-release-check
    if: needs.pre-release-check.outputs.should_release == 'true'
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: ${{ env.use_git_lfs }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: aarch64-apple-darwin
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: Environment
        # macOS 11 was the first version to support ARM
        run: |
          export MACOSX_DEPLOYMENT_TARGET="11"

      - name: Build
        run: |
          ./just.ts install-rust-deps --target aarch64-apple-darwin
          ./just.ts build-native --target aarch64-apple-darwin

      - name: Prepare Package
        run: ./just.ts package-native --target aarch64-apple-darwin --binary ${{ env.binary }} --os macos --arch silicon

      - name: Upload binaries to artifacts
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.binary }}-macOS-apple-silicon.dmg
          name: macOS-apple-silicon
          retention-days: 1

      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.binary }}-macOS-apple-silicon.dmg
          tag_name: ${{ needs.pre-release-check.outputs.version }}
          name: ${{ env.binary }}-macOS-apple-silicon-${{ needs.pre-release-check.outputs.version }}.dmg
