<!doctype html>
<html lang="en">
    <head>
        <title>Dinosaur</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Dinosaur game" />
        <!-- Load audio context fix script first to intercept AudioContext creation -->
        <script src="restart-audio-context.js"></script>
        <!-- WASM loader initializer for Trunk - handles loading screen and error display -->
        <script type="module" data-trunk data-initializer src="wasm-loader.js"></script>
        <link data-trunk rel="rust" href="../crates/game/Cargo.toml" data-bin="dinosaur-game" data-wasm-opt="3" data-wasm-opt-params="--enable-bulk-memory --enable-sign-ext --enable-nontrapping-float-to-int" />
        <link data-trunk rel="copy-dir" href="../crates/game/assets" />
        <link data-trunk rel="copy-file" href="_headers" />
        <link data-trunk rel="copy-file" href="restart-audio-context.js" />
        <link data-trunk rel="copy-file" href="wasm-loader.js" />
        <style>
            html {
                margin: 0;
                padding: 0;
                border: 0;
            }
            body {
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #fff;
            }
            canvas:focus {
                outline: none;
            }
            #loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            #loading-screen .loading-text {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                font-size: 32px;
                color: #333;
                margin-bottom: 20px;
            }
            #loading-screen .loading-spinner {
                width: 50px;
                height: 50px;
                border: 4px solid #e0e0e0;
                border-top-color: #333;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            #error-popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                border: 2px solid #d32f2f;
                border-radius: 8px;
                padding: 24px 32px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                z-index: 2000;
                max-width: 400px;
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            }
            #error-popup .error-title {
                font-size: 24px;
                font-weight: bold;
                color: #d32f2f;
                margin-bottom: 12px;
            }
            #error-popup .error-message {
                font-size: 16px;
                color: #333;
                margin-bottom: 16px;
            }
            #error-popup .error-details {
                font-size: 12px;
                color: #666;
                background-color: #f5f5f5;
                padding: 8px;
                border-radius: 4px;
                word-break: break-word;
            }
            #error-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1500;
            }
        </style>
    </head>
    <body style="margin: 0px">
        <div id="loading-screen">
            <div class="loading-text">Loading Dinosaur Game...</div>
            <div class="loading-spinner"></div>
        </div>
        <div id="error-overlay"></div>
        <div id="error-popup">
            <div class="error-title">Failed to Load Game</div>
            <div class="error-message">The game could not be loaded. Please try refreshing the page.</div>
            <div class="error-details" id="error-details"></div>
        </div>
        <canvas width="1024" height="960" id="game"></canvas>
    </body>
</html>
